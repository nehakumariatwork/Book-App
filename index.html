<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>Library</nav>
    <div class="button">
        <button>+ Add book</button>
    </div>
    <form class="form">
        <div class="item">
            <h3>Add new book</h3>
            <input type="text" name="title" id="title" placeholder="Title"><br><br>
            <input type="text" name="author" id="author" placeholder="Author"><br><br>
            <input type="number" name="pages" id="pages" placeholder="Pages"><br><br>
            <label for="checkbox">Have you read it?</label>
            <input type="checkbox" name="checkbox" id="checkbox"><br><br>
            <input type="submit" value="submit" id="submit"><br><br>
        </div>
    </form>
    <div class="Container"></div>
    <script src="/main.js"></script>
</body>

</html>
